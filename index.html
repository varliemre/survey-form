<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&family=Sorts+Mill+Goudy:ital@1&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Netflix Form</title>
</head>
<body>
    <div id="container">
        <header id="header">
            <h1 id="title">NET<span>FLIX</span></h1>
            <h3 id="description">Thank you for signing up to Netflix.Tell me more about yourself.</h3>    
        </header>
        <section id="survey-form-container">
            <form action="result.html" method="get">
                <div class="input-box">
                    <label for="name">Name</label><br>
                    <input type="text" id="name" name="name" placeholder="Please enter your name">
                </div>
                <div class="input-box">
                    <label for="age">Age</label><br>
                    <input type="number" id="age" name="age" placeholder="Please enter your age">
                </div>
                <div class="input-box">
                    <label for="email">Email</label><br>
                    <input type="email" id="email" name="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <label for="content">Content Type</label><br>
                    <select name="content" id="dropdown">
                        <option value="movie">Movies</option>
                        <option value="series" selected>Series</option>
                    </select>
                </div>
                <div class="input-box">
                    <label>Movie Type</label><br>
                    <input type="checkbox" name="movie" id="first-check" value="Comedy">
                    <label for="first-check">Comedy</label>
                    <br>
                    <input type="checkbox" name="movie" id="second-check" value="Action">
                    <label for="second-check">Action</label>
                    <br>
                    <input type="checkbox" name="movie" id="third-check" value="Romance" checked>
                    <label for="third-check">Romance</label>
                </div>
                <div class="input-box">
                    <label>Gender</label><br>
                    <input type="radio" name="gender" id="first-radio" value="Male">
                    <label for="first-check">Male</label>
                    <br>
                    <input type="radio" name="gender" id="second-radio" value="Female">
                    <label for="second-check">Female</label>
                    <br>
                    <input type="radio" name="gender" id="third-radio" value="Other" checked>
                    <label for="third-check">Other</label>
                </div>
                <div class="input-box">
                    <label for="feedback">Feedback</label><br>
                    <textarea name="feedback" id="feedback" cols="30" rows="5" placeholder="Comment Area"></textarea>
                </div>
                <div class="form-submit">
                    <button type="submit" id="form-button">Submit</button>

                </div>

            </form>

        </section>
    </div>
</body>
</html>
